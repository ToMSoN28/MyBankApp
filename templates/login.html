<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Step 1</title>
</head>
<body>
    <h1>Login - Step 1</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
        <label for="user_id">Client Number:</label>
        <input type="text" id="user_id" name="user_id" pattern="[0-9]{8}" title="Enter 8-digit client number" required>
        <br>
        <button type="submit">Next</button>
    </form>
</body>
</html>
