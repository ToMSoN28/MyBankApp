<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
</head>
<body>

    <h1>Transaction Form</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form action="/transaction" method="post">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" pattern="^\d+(\.\d{1,2})?$" required>
        <br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="recipient_account_number">Recipient's Account Number:</label>
        <input type="text" id="recipient_account_number" name="recipient_account_number" required>
        <br>
        <label for="recipient_name">Recipient's Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required>
        <br>
        <button type="submit">Submit</button>
        <button onclick="location.href='/my-account'">Back</button>
    </form>

</body>
</html>
