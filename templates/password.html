<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Step 2</title>
</head>
<body>
    <h1>Login to {{client_number}}</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if attempts %}
        <p style="color: red;">Remained {{ attempts }} attempts.</p>
    {% endif %}
    <form method="post" action="{{ url_for('password') }}">
        <label for="first">{{first}} char:</label>
        <input type="password" id="first" name="first" maxlength="1" required>
        <br>
        <label for="second">{{second}} char:</label>
        <input type="password" id="second" name="second" maxlength="1" required>
        <br>
        <label for="third">{{third}} char:</label>
        <input type="password" id="third" name="third" maxlength="1" required>
        <br>
        <label for="fourth">{{fourth}} char:</label>
        <input type="password" id="fourth" name="fourth" maxlength="1" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
